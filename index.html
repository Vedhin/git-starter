<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="spotify logo"><span>spotify</span></li>
          <li>Home</li>
          <li>about</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1>Top Hits in Anime!</h1>
            <div class="songlistcontainer">
                <div class="songItem">
                    <img src="covers/1.jpg" alt="song1">
                    <span>legion</span>
                    <span class="songlistplay"><span class="timestamp">5:54<i class="fa-solid fa-play"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="covers/7.jpg" alt="song1">
                    <span>legion</span>
                    <span class="songlistplay"><span class="timestamp">3:14<i class="fa-solid fa-play"></i></span></span>
                </div><div class="songItem">
                    <img src="covers/2.jpg" alt="song1">
                    <span>legion</span>
                    <span class="songlistplay"><span class="timestamp">1:25<i class="fa-solid fa-play"></i></span></span>
                </div><div class="songItem">
                    <img src="covers/3.jpg" alt="song1">
                    <span>legion</span>
                    <span class="songlistplay"><span class="timestamp">2:30<i class="fa-solid fa-play"></i></span></span>
                </div><div class="songItem">
                    <img src="covers/4.jpg" alt="song1">
                    <span>legion</span>
                    <span class="songlistplay"><span class="timestamp">5:54<i class="fa-solid fa-play"></i></span></span>
                </div><div class="songItem">
                    <img src="covers/5.jpg" alt="song1">
                    <span>legion</span>
                    <span class="songlistplay"><span class="timestamp">5:54<i class="fa-solid fa-play"></i></span></span>
                </div><div class="songItem">
                    <img src="covers/6.jpg" alt="song1">
                    <span>legion</span>
                    <span class="songlistplay"><span class="timestamp">5:54<i class="fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
      
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressBar" min="0" max="100">
    
      <div class="icons">
        
        <i class="fa-solid fa-backward"></i>
        <i class="fa-solid fa-play"></i>
        <i class="fa-solid fa-forward"></i>
      </div>
      <div class="Songinfo">
        <img src="playing.gif" alt="gif" width="50px" >legion
      </div>
    </div>
    <script src="https://kit.fontawesome.com/c6f391fb5a.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
